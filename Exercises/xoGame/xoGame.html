<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cell {
            font-family: sans-serif;
            font-size: larger;
            font-weight: bolder;
            background-color: beige;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell:hover {
            background-color: blanchedalmond;
        }

        .row {
            display: flex;
        }

        #turn {
            margin-top: 20px;
        }

        #winner {
            font-size: 24px;
            font-weight: bold;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1 id="turn">Now it's <span>X</span>'s turn</h1>
    <h2 id="winner"></h2>
    <!-- Board -->
    <div class="board">
        <div class="row">
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
        </div>
    </div>
    <button class="reset-button" onclick="resetGame()">Reset Game</button>

    <script>
        let turn = "X";
        let gameEnded = false;
        let count = 0;
        let winnerCells = [];

        const cells = document.querySelectorAll('.cell');
        const winnerText = document.getElementById('winner');

        function cellClicked(cell) {
            if (!cell.textContent && !gameEnded) {
                cell.textContent = turn;
                count++;

                if (checkWin()) {
                    gameEnded = true;
                    winnerText.textContent = `Player ${turn} wins!`;
                    highlightWinnerCells();
                } else if (count === 9) {
                    gameEnded = true;
                    winnerText.textContent = "It's a draw!";
                } else {
                    turn = turn === "X" ? "O" : "X";
                    document.querySelector("#turn span").textContent = turn;
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
                    winnerCells = pattern;
                    return true;
                }
            }

            return false;
        }

        function highlightWinnerCells() {
            for (const index of winnerCells) {
                cells[index].style.backgroundColor = 'green';
            }
        }

        function resetGame() {
            for (const cell of cells) {
                cell.textContent = '';
                cell.style.backgroundColor = 'beige';
            }
            winnerText.textContent = '';
            gameEnded = false;
            count = 0;
            winnerCells = [];
            turn = 'X';
            document.querySelector("#turn span").textContent = turn;
        }
        
        function handleKeyPress(event) {
            if (!gameEnded) {
                if (event.key === "Enter" || event.key === " ") {
                    cellClicked(event.target);
                }
            }
        }
    </script>
</body>

</html>
