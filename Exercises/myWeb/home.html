<script>
    let inactivityTimer;
    const inactivityThreshold = 60000;



    // Set up the Three.js scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    camera.position.z = 20;
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // light
    const light = new THREE.AmbientLight("rgb(255,255,255)"); // soft white light
    light.intensity = 1;
    scene.add(light);

    // obj 1
    let obj1;
    const geometry1 = new THREE.TorusKnotGeometry();
    const material1 = new THREE.MeshNormalMaterial();
    obj1 = new THREE.Mesh(geometry1, material1);
    obj1.position.x = -2;
    scene.add(obj1);

    function draw() {
        obj1.rotation.x += 0.01;
        obj1.rotation.y += 0.02;

        renderer.render(scene, camera);
        animationId = requestAnimationFrame(draw);
    }
    draw();

    // Function to reset the inactivity timer
    const resetInactivityTimer = () => {
        clearTimeout(inactivityTimer);
        content = document.querySelector('.inner');
        content.style.display = "block";
        hideCanvas();
        inactivityTimer = setTimeout(() => {
            content = document.querySelector('.inner');
            content.style.display = "none";
            displayCanvas();
        }, inactivityThreshold);
    };



    // Event listeners to reset the timer on user activity and start the animation
    window.addEventListener('mousemove', () => {
        resetInactivityTimer();
    });
    window.addEventListener('keydown', () => {
        resetInactivityTimer();
    });

    // Initial start of the timer
    resetInactivityTimer();

    function hideCanvas() {
        canvas = document.querySelector("canvas")
        canvas.style.display = "none";
    }
    function displayCanvas() {
        canvas = document.querySelector("canvas")
        canvas.style.display = "block";
        canvas.style.position = "absolute";
    }

</script>
